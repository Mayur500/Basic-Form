<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Employee Input Form</title>
    </head>
    <body>
    
        <section class="form-container">
            <form id="employee_form">
                <h1 class="error hide"></h1>
                <h1 class="form-header">Employee Details</h1>
                <div class="form">
                    <div class="form-item form-item1">
                        <label for="firstname">First Name</label>
                        <input data-name = "First Name" id="firstname" type="text" name="firstname" value = "" autofocus/>
                    </div>
                    
                    <div class="form-item form-item1">
                        <label for="lastname">Last Name</label>
                        <input data-name = "Last Name" for="lastname" type="text" value = "" name="lastname"/>
                    </div>
    
                    <div class="form-item form-item2">
                        <label for="user gender">Gender</label>
                        <select name="user gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
    
                        </select>
                    </div>
    
                    <div class="form-item form-item2">
                        <label for="has married">Marital Status</label>
                        <select id="marriage-status" name="has married" onchange="marriage()">
                            <option value="married">Married</option>
                            <option value="unmarried">UnMarried</option>
                        </select>
                    </div>
    
                    <div class="form-item form-item3">
                        <label for="spouse">Name of Spause</label>
                        <input data-name = "Spouse" class="spouse spouse-toggle" value = "" type="text" name="spouse"/>
                    </div>
                    
                    <div class="textarea-div form-item4">
                        <label for="other-details">Other Details</label>
                        <textarea id="message" type="text" name="other-details" placeholder="Want to Share Some More?"></textarea>
                    </div>
    
                    <div class="btn-container">
                        <div>
                            <input class="btn btn-glow" type="button" onclick="resetting();" value="Reset"/>
                        </div>
                    <div>
                        <input id="submit" class="btn btn-glow" type="submit" onclick="return submitform();" name="submit" value="Save"/>
                    </div>
                    </div>
                </div>
            </form>
        </section>
        
        <script src="index.js"></script>
    </body>
    </html>
